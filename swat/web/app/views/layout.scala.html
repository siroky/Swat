@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swat | @title</title>
        <meta name="description" content="Swat - Scala Web Application Toolkit">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body style="padding-top: 60px;">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="@routes.Application.index()">
                        Swat
                        <span style="margin: 0 .6em;"><i class="icon-magic"></i></span>
                    </a>
                    <span class="brand">
                        @title
                    </span>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            @content
        </div>
    </body>
</html>
